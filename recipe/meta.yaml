{% set name = "semi-ate-stil" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/Semi-ATE-STIL-{{ version }}.tar.gz
  sha256: 78941544c05bfa53ae043f460531373bd8995eac952fad38a329ac7051397c50

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - lark
  run:
    - python >={{ python_min }}
    - lark
test:
  imports:
    - Semi_ATE
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Semi-ATE/STIL
  summary: Standard Tester Interface Library [IEEE1450] with python
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - seimit
